<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body style="background-image: url('https://ichef.bbci.co.uk/images/ic/1280xn/p078j75s.jpg'); background-repeat: no-repeat; background-position: top; background-size: 100%;">

        <div style="text-align: center left; margin-left: 350px;">
            <form>
                <div style=" margin-top: 100px;">
                <label for="name" style="display: block; padding-right: 130px">Name</label>
                <input type="text" id="name" placeholder="First Name" style="padding-right: 200px;">
                </div>
                <div style=" margin-top: 30px;">
                    <label for="e-name" style="display: block; padding-right: 130px">E-mail</label>
                    <input type="text" id="e-name" placeholder="Name" style="padding-right: 200px;">
                </div>
                <div style=" margin-top: 30px;">
                    <label for="e-name" style="display: block; padding-right: 130px">Age(Optional)</label>
                    <input type="text" id="e-name" placeholder="10" style="padding-right: 200px;">
                </div>
                <div style=" margin-top: 30px;">
                    <label for="Countries" style="display: block; padding-left: 80px">Select Continent Of Residence</label>
                    <Select id="Countries" style="padding-right: 260px;">
                       <option value="North America">North America</option>
                       <option value="South America">South America</option>
                       <option value="Europe">Europe</option>
                       <option value="Asia">Asia</option>
                       <option value="Africa">Africa</option>
                       <option value="Australia">Australia</option>
                    </Select>
                </div>
                <div style=" margin-top: 30px;">
                    <div style="margin-left: 120px;">Choose Your Prefered Gender</div>
                    <label for="Male" style="display: block; margin-top: 30px;">Male</label>
                    <input type="radio" id="Male" name="Gender" style="padding-right: 200px;">
                    <label for="Female" style="display: block;">Female</label>
                    <input type="radio" id="Female" name="Gender" style="padding-right: 200px;">
                    <label for="Other" style="display: block;">Other</label>
                    <input type="radio" id="Other" name="Gender" style="padding-right: 200px;">
                </div>
                <div style=" margin-top: 30px;">
                    <div style="margin-left: 120px;">Please Select atLeast One of The Option Below </div>
                    <label for="Male" style="display: block; margin-top: 30px;">I have plant a tree or other plant</label>
                    <input type="radio" id="Male"  style="padding-right: 200px;">
                    <label for="Female" style="display: block;">I took part in community service for the enviroment</label>
                    <input type="radio" id="Female"  style="padding-right: 200px;">
                    <label for="Other" style="display: block;">I promise to plant more from now</label>
                    <input type="radio" id="Other"  style="padding-right: 200px;">
                </div>
    
                <div style=" margin-top: 30px;">
                    <label for="comments" style="margin-left: 280px; display: block">Any Comment or Suggestion</label>
                    <textarea name="" id="comments" cols="100" rows="20" style="margin: 30px;"></textarea>
                </div>
                <button type="submit" style="margin: ;">Submit</button>
            </form>
        </div>
        
    </body>
</html>
